<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Payment form</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form>
            <div class="row mb-3">
              <div class="col-md-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                />
              </div>
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                  <option selected>Pick a state</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <div class="bg-secondary p-2 rounded d-inline-block text-white">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="mastercard"
                      value="mastercard"
                      checked
                    />
                    <label class="form-check-label" for="mastercard"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="visa"
                      value="visa"
                    />
                    <label class="form-check-label" for="visa"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="diners"
                      value="diners"
                    />
                    <label class="form-check-label" for="diners"
                      ><i class="fa-brands fa-cc-diners-club"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="amex"
                      value="amex"
                    />
                    <label class="form-check-label" for="amex"
                      ><i class="fa-brands fa-cc-amex"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <div class="form-text">Add any notes here.</div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
